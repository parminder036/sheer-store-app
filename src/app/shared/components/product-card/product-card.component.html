<div class="card">
  <img [src]= "product.imageUrl" class="card-img-top" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'CAD'}}</p>
  </div>
    <div class="card-footer">
    <button *ngIf= "(shoppingCart.getQuantity(product)=== 0); else updateQuantity" class="btn btn-secondary btn-block"
    (click) = 'addToCart()'>Add To Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]= "product" [shopping-Cart]= "shoppingCart"></product-quantity>
    </ng-template>
  </div>
  </div>
