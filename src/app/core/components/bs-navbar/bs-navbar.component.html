<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <a class="navbar-brand" routerLink = "/home">Sheer</a>  
  <a routerLink="/products">Products</a>
  <a class="nav-link" routerLink="shopping-cart">
    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
      <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
          {{ cart.totalItemsCount }}
      </span>
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
      <li class="nav-item" *ngIf="!appUser">
        <a class="nav-link" routerLink="/signup">Sign Up</a>
      </li>
      <li class="nav-item dropdown" *ngIf="appUser; else anonymousUser">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ appUser.name ? appUser.name : appUser.email }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          </ng-container>
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </li>
      
    </ul>
    
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
