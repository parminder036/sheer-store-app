<div class="sticky-top">
<div class="list-group">
  <a routerLink="/products" class="list-group-item list-group-item-action "
      [class.active]="!category"> All Categories</a>
  <a  *ngFor = "let c of categories"
      class="list-group-item list-group-item-action"
      [routerLink] = "['/products']"
      [queryParams] = '{category : c.name}'
      [class.active]= "category===c.name"
      >{{c.name}}</a>
</div>
</div>
